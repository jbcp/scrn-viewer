		function delete_item(status, id, mid_id) {
			var small_id;
			var state_tmp = [];
			switch(status){
				case 'in':
					small_id = itemlist_tmp_in[mid_id].small.map(function (e) { return e.id; }).indexOf(Number(id));
					state_tmp = state_tmp_in[mid_id];
					if(Number(small_id) > 0 && Number(small_id)!=divider_index_in[mid_id]) {
						if(Number(small_id+1) == divider_index_in[mid_id]){
							divider_index_in[mid_id] = null;
							divider_count_in = 0;
						}
						state_tmp.splice(Number(small_id-1), 1);
						jQuery('#state_select_'+status+'_'+mid_id+'_'+id).remove();
					}
					else if(Number(small_id) == 0 || Number(small_id) == divider_index_in[mid_id]){
						state_tmp.splice(Number(small_id-1), 1);
						
						if(itemlist_tmp_in[mid_id].small.length > small_id + 1){
							var next_id;
							next_id = itemlist_tmp_in[mid_id].small[small_id+1].id;
							jQuery('#state_select_'+status+'_'+mid_id+'_'+next_id).remove();
							if(Number(small_id) == divider_index_in[mid_id]){
								var divider_tmp = document.getElementById("state_select_"+status+'_'+mid_id+"_"+id);
								divider_tmp.childNodes[1].childNodes[0].setAttribute("onclick", "state_button_text_setting(id, 'state_select_"+status+'_'+mid_id+"_"+next_id+"_select', '"+status+"', 'no', '0', '"+state_tmp[Number(small_id-1)].isdivider+"')");
								divider_tmp.childNodes[1].childNodes[1].setAttribute("onclick", "state_button_text_setting(id, 'state_select_"+status+'_'+mid_id+"_"+next_id+"_select', '"+status+"', 'no', '0', '"+state_tmp[Number(small_id-1)].isdivider+"')");
								divider_tmp.childNodes[1].childNodes[2].setAttribute("onclick", "state_button_text_setting(id, 'state_select_"+status+'_'+mid_id+"_"+next_id+"_select', '"+status+"', 'no', '0', '"+state_tmp[Number(small_id-1)].isdivider+"')");
								divider_tmp.setAttribute("id","state_select_"+status+'_'+mid_id+"_"+next_id);

								divider_tmp = document.getElementById("state_select_"+status+'_'+mid_id+"_"+id+"_select");
								divider_tmp.setAttribute("id","state_select_"+status+'_'+mid_id+"_"+next_id+"_select");
							}
						}
						else{
							jQuery('#state_select_'+status+'_'+mid_id+'_'+id).remove();
							var divider_button_div =  document.createElement("div");
							divider_button_div.setAttribute("id", "divider_button_"+status+"_"+mid_id);
							document.getElementById('mid_body_'+status+"_"+mid_id).insertBefore(divider_button_div, document.getElementById('mid_body_'+status+"_"+mid_id).childNodes[2]);

							var divider_button = document.createElement("button");
							divider_button.setAttribute("class", "btn btn-outline-info w-100 mt-2");
							divider_button.setAttribute("style", "border-style:dotted;");
							divider_button.appendChild(document.createTextNode("Insert divider"));
							divider_button.setAttribute("onclick", "add_state_select_button('criteria_"+status+"_"+mid_id+"', 'state_select_in_"+mid_id+"_"+age_item+"', 'no' ,'AND', 'yes', 'yes' )");
							divider_button_div.appendChild(divider_button);
							divider_count_in[mid_id]--;
							first_divider_in[mid_id] = false;
							divider_index_in[mid_id] = null;
						}
					}
					itemlist_tmp_in[mid_id].small.splice(itemlist_tmp_in[mid_id].small.map(function (e) { return e.id; }).indexOf(Number(id)), 1);
					jQuery('#button_div_small_' + id).remove();
				break;

				case 'ex':
					small_id = itemlist_tmp_ex[mid_id].small.map(function (e) { return e.id; }).indexOf(Number(id));
					state_tmp = state_tmp_ex[mid_id];
					if(small_id > 0 && small_id!=divider_index_ex[mid_id]) {
						if(Number(small_id+1) == divider_index_ex[mid_id]){
							divider_index_ex[mid_id] = null;
							divider_count_ex = 0;
						}
						state_tmp.splice(Number(small_id-1), 1);
						jQuery('#state_select_'+status+'_'+mid_id+'_'+id).remove();
					}
					else if(Number(small_id) == 0 || Number(small_id) == divider_index_ex[mid_id]){
						state_tmp.splice(Number(small_id-1), 1);

						if(itemlist_tmp_ex[mid_id].small.length > small_id + 1){

							var next_id;
							next_id = itemlist_tmp_ex[mid_id].small[small_id+1].id;
							jQuery('#state_select_'+status+'_'+mid_id+'_'+next_id).remove();
							if(Number(small_id) == divider_index_ex[mid_id]){
								var divider_tmp = document.getElementById("state_select_"+status+'_'+mid_id+"_"+id);
								divider_tmp.removeAttribute("id");
								divider_tmp.setAttribute("id","state_select_"+status+'_'+mid_id+"_"+next_id);
								divider_tmp = document.getElementById("state_select_"+status+'_'+mid_id+"_"+id+"_select");
								divider_tmp.removeAttribute("onclick");
								divider_tmp.setAttribute("onclick", "add_state_select_button('criteria_"+status+"_"+mid_id+"', 'state_select_"+status+'_'+mid_id+"_"+next_id+"', 'no' ,'AND', 'yes', 'yes' )");
								divider_tmp.removeAttribute("id");
								divider_tmp.setAttribute("id","state_select_"+status+'_'+mid_id+"_"+next_id+"_select");
							}
						}
						else{
							jQuery('#state_select_'+status+'_'+mid_id+'_'+id).remove();
							var divider_button_div =  document.createElement("div");
							divider_button_div.setAttribute("id", "divider_button_"+status+"_"+mid_id);
							document.getElementById('mid_body_'+status+"_"+mid_id).insertBefore(divider_button_div, document.getElementById('mid_body_'+status+"_"+mid_id).childNodes[2]);

							var divider_button = document.createElement("button");
							divider_button.setAttribute("class", "btn btn-outline-info w-100 mt-2");
							divider_button.setAttribute("style", "border-style:dotted;");
							divider_button.appendChild(document.createTextNode("Insert divider"));
							divider_button.setAttribute("onclick", "add_state_select_button('criteria_"+status+"_"+mid_id+"', 'state_select_ex_"+mid_id+"_"+age_item+"', 'no' ,'AND', 'yes', 'yes' )");
							divider_button_div.appendChild(divider_button);
							divider_count_ex[mid_id]--;
							first_divider_ex[mid_id] = false;
							divider_index_ex[mid_id] = null;
						}

					}
					itemlist_tmp_ex[mid_id].small.splice(itemlist_tmp_ex[mid_id].small.map(function (e) { return e.id; }).indexOf(Number(id)), 1);
					jQuery('#button_div_small_' + id).remove();
				break;
			}
			for(var i = 0; i < state_tmp.length; i++){
				switch(status){
					case 'in':
						state_button_text_setting(state_tmp[i].state, "state_select_in_"+mid_id+"_"+itemlist_tmp_in[mid_id].small[i+1].id, status, "yes", "1", state_tmp[i].isdivider);
					break;

					case 'ex':
						state_button_text_setting(state_tmp[i].state, "state_select_ex_"+mid_id+"_"+itemlist_tmp_ex[mid_id].small[i+1].id, status, "yes", "1", state_tmp[i].isdivider);
					break;
				}
			}

			switch(status){
				case 'in':
					state_tmp_in[mid_id] = state_tmp;
				break;

				case 'ex':
					state_tmp_ex[mid_id] = state_tmp;
				break;
			}


		}

		function delete_mid(status, id) {
			var id_array = id.split("_");
			var div_id = id_array[2];
			var first = jQuery('#mid_body_'+status+'_'+div_id)[0].firstChild.id.split("_");

			switch (status) {
				case 'in':
					if(first[0] != "edit") edit_count_in--;
					itemlist_mid_in.splice(itemlist_mid_in.map(function (e) { return e.id; }).indexOf(Number(div_id)), 1);
					jQuery('#button_div_' + status + "_" + div_id).remove();
					break;
				case 'ex':
					if(first[0] != "edit") edit_count_ex--;
					itemlist_mid_ex.splice(itemlist_mid_ex.map(function (e) { return e.id; }).indexOf(Number(div_id)), 1);
					jQuery('#button_div_' + status + "_" + div_id).remove();
					break;

			}
		}

		function select_table_criteria(id, mid_id, status) {
			document.getElementById('selected_table_'+status+'_'+mid_id).value = id;
			in_table = id;
			ex_table = id;
			switch (id) {
				case 'age':
					document.getElementById('selected_table_'+status+'_'+mid_id).textContent = "나이";
					break;
				case 'gender':
					document.getElementById('selected_table_'+status+'_'+mid_id).textContent = "성별";
					newj("#"+status+"_"+mid_id).attr("placeholder", "성별을 입력하세요. (예: Male, Female, Both)");
					break;
				case 'drug':
					document.getElementById('selected_table_'+status+'_'+mid_id).textContent = "약물";
					newj("#"+status+"_"+mid_id).attr("placeholder", "성분명을 입력하세요. (예: metformin)");
					selected_category = "drug";
					break;
				case 'condition':
					document.getElementById('selected_table_'+status+'_'+mid_id).textContent = "진단";
					newj("#"+status+"_"+mid_id).attr("placeholder", "진단명을 입력하세요. (예: Diabetes Mellitus)");
					selected_category = "condition";
					break;
				case 'measurement':
					document.getElementById('selected_table_'+status+'_'+mid_id).textContent = "검사";
					newj("#"+status+"_"+mid_id).attr("placeholder", "검사명을 입력하세요. (예: Glucose)");
					selected_category = "measurement";
					break;
				case 'user_define':
					document.getElementById('selected_table_'+status+'_'+mid_id).textContent = "U.D";
					newj("#"+status+"_"+mid_id).attr("placeholder", "미리 정의한 User Define을 입력하세요.");
					selected_category = "user_define";
					break;
				case 'sql':
					document.getElementById('selected_table_'+status+'_'+mid_id).textContent = "SQL";
					break;
			}


			jQuery("#"+status+"_"+mid_id).autocomplete('destroy').removeClass('xdsoft_input');
			jQuery("#"+status+"_"+mid_id).autocomplete({
				valueKey: 'title',
				source: [{
					url: "./criteria.jsp?table=" + id,
					type: 'remote',
					getValue: function (item) {
						clicked_item_in = item;
						clicked_item_ex = item;
						return item.title
					},
					ajax: {
						dataType: 'json'
					}
				}]
			});

		}

			context_div.appendChild(modify_end_title_button);

		function reconstruct_item_list() {
			var new_itemlist_in = [];
			var new_itemlist_ex = [];
			var new_itemlist_state_in=[];
			var new_itemlist_state_ex=[];
			var new_title_in = [];
			var new_title_ex = [];

			//inclusion
			var new_inclusions = jQuery('#inclusion_criteria')[0];
			for (var i = 1; i <= new_inclusions.childElementCount; i++) {
				var type = new_inclusions.childNodes[i].id.split("_")[2];
				var id = new_inclusions.childNodes[i].id.split("_")[3];

				if (type == 'in') {
					var in_item = itemlist_mid_in.map(function (e) { return e.id; }).indexOf(Number(id));
					new_itemlist_in.push(itemlist_mid_in[in_item]);
					new_itemlist_state_in.push(itemlist_state_in[in_item]);
					new_title_in.push(mid_title_in[in_item]);
				}
				else {
					var ex_item = itemlist_mid_ex.map(function (e) { return e.id; }).indexOf(Number(id));
					if(itemlist_mid_ex[ex_item].small.length > 0){
						for(var i = 0; i < itemlist_mid_ex[ex_item].small.length; i++)
							itemlist_mid_ex[ex_item].small[i].status = "inclusion";
					}
					new_itemlist_in.push(itemlist_mid_ex[ex_item]);
					new_title_in.push(mid_title_ex[ex_item]);
					new_itemlist_state_in.push(itemlist_state_ex[ex_item]);
				}
			}


			//exclusion
			var new_exclusions = jQuery('#exclusion_criteria')[0];
			for (var i = 1; i <= new_exclusions.childElementCount; i++) {
				var type = new_exclusions.childNodes[i].id.split("_")[2];
				var id = new_exclusions.childNodes[i].id.split("_")[3];
				if (type == 'in') {
					var in_item = itemlist_mid_in.map(function (e) { return e.id; }).indexOf(Number(id));
					if(itemlist_mid_in[in_item].small.length > 0){
						for(var i = 0; i < itemlist_mid_in[in_item].small.length; i++)
							itemlist_mid_in[in_item].small[i].status = "exclusion";
					}
					new_itemlist_ex.push(itemlist_mid_in[in_item]);
					new_itemlist_state_ex.push(itemlist_state_in[in_item]);
					new_title_ex.push(mid_title_in[in_item]);

				}
				else {
					var ex_item = itemlist_mid_ex.map(function (e) { return e.id; }).indexOf(Number(id));
					new_itemlist_ex.push(itemlist_mid_ex[ex_item]);
					new_itemlist_state_ex.push(itemlist_state_ex[ex_item]);
					new_title_ex.push(mid_title_ex[ex_item]);

				}
			}

			itemlist_mid_in = [];
			itemlist_mid_ex = [];
			itemlist_state_in = [];
			itemlist_state_ex = [];
			mid_title_in = [];
			mid_title_ex = [];

			itemlist_mid_in = new_itemlist_in.slice();
			itemlist_mid_ex = new_itemlist_ex.slice();
			itemlist_state_in = new_itemlist_state_in.slice();
			itemlist_state_ex = new_itemlist_state_ex.slice();
			mid_title_in = new_title_in.slice();
			mid_title_ex = new_title_ex.slice();

		}

		function save_button_cliked() {

			reconstruct_item_list();
			var eligibility = new Object();

			var eligibility_info = new Object();
			eligibility_info.project_id = project_id;
			eligibility_info.eligibility_id = eligibility_id;

			eligibility.info = eligibility_info;

			var criteria_set = new Array();
			var exclusion_set = new Object();
			var inclusion_criterias = new Array();
			var exclusion_criterias = new Array();

			var visit_date = document.getElementById("daterange_visit").value;

			if (visit_date != "") {
				visit_criteria.date_addition_value = document.getElementById("daterange_visit").value;
				var visit_array = visit_date.split(" - ");
				var visit_array_start = visit_array[0].split("/");
				var visit_start = visit_array_start[2] + "-" + visit_array_start[1] + "-" + visit_array_start[0];

				var visit_array_end = visit_array[1].split("/");
				var visit_end = visit_array_end[2] + "-" + visit_array_end[1] + "-" + visit_array_end[0];

				visit_criteria.addition = "and visit_start_date >= ''" + visit_start + "'' and visit_start_date <=''" + visit_end + "''";
				if (visit_criteria.value != 1200) 
					inclusion_criterias.push(visit_criteria);

			}

			//inclusion
			for (var i = 0; i < itemlist_mid_in.length; i++) {
				var mid_criterias = new Object();
				var inclusion_set = new Object();
				mid_criterias.title = mid_title_in[i];
				mid_criterias.small = [];
				for(var j = 0; j <itemlist_mid_in[i].small.length; j++){
					var buf = itemlist_mid_in[i].small[j].table;
					var criterias = new Object();
					switch (itemlist_mid_in[i].small[j].table) {
						case 'drug':
							criterias.table = "Drug_exposure";
							break;

						case 'condition':
							criterias.table = "Condition_occurrence";
							break;

						case 'measurement':
							criterias.table = "Measurement";
							break;

						case 'observation':
							criterias.table = "Observation";
							break;

						case 'age':
							criterias.table = "Person";
							break;

						case 'gender':
							criterias.table = "Person";
							break;

						case 'user_define':
							criterias.table = "User_Define";
							break;

						case 'sql':
							criterias.table = "SQL";
							break;
					}

					criterias.field = "id";

								break;

							case "more than":
								value_start = "and year_of_birth < " + birth_min + " ";
								itemlist_tmp.small[b_index].addition = itemlist_tmp.small[b_index].addition + value_start;
								value_data = value_min + "＜ age";
								itemlist_tmp.small[b_index].min_condition = "more than";

								break;

							case "more than or equal":
								value_start = "and year_of_birth <= " + birth_min + " ";
								itemlist_tmp.small[b_index].addition = itemlist_tmp.small[b_index].addition + value_start;
								value_data = value_min + " ≤ age";
								itemlist_tmp.small[b_index].min_condition = "more than or equal";

								break;
						}
						itemlist_tmp.small[b_index].value_min = value_min;
					}

				}
				if (value_max != "") {
					if (b_table == "age") {
						var condition_max = document.getElementById("age_max_condition").value;
						var birth_max = currentTime.getFullYear() - value_max;

						switch (condition_max) {
							case "less than":
								value_end = "and year_of_birth > " + birth_max + " ";
								itemlist_tmp.small[b_index].addition = itemlist_tmp.small[b_index].addition + value_end;
								if (value_data == "") value_data = "age < " + value_max;
								else value_data = value_data + "＜" + value_max;
								itemlist_tmp.small[b_index].max_condition = "less than";

								break;

							case "less than or equal":
								value_end = "and year_of_birth >= " + birth_max + " ";
								itemlist_tmp.small[b_index].addition = itemlist_tmp.small[b_index].addition + value_end;
								if (value_data == "") value_data = "age ≤ " + value_max;
								else value_data = value_data + " ≤ " + value_max;
								itemlist_tmp.small[b_index].max_condition = "less than or equal";

								break;
						}

						itemlist_tmp.small[b_index].value_max = value_max;

					}

				}
			}
			if (value_data != null) {
				var durtaion_div = document.createElement("div");
				durtaion_div.setAttribute("style", "margin-left: 30px; margin-top:1px; color:rgb(106,115,124); font-size:12px");
				durtaion_div.setAttribute("id", "duration_small_" + value_item);
				document.getElementById("button_small_"+status+'_' + value_item).appendChild(durtaion_div);

				var duration_text;

				duration_text = document.createTextNode("연령:" + '\u00a0' + value_data);
				itemlist_tmp.small[b_index].addition_text = duration_text.wholeText;

				durtaion_div.appendChild(duration_text);

			}
			switch(status){
				case 'in':
					itemlist_tmp_in[mid_id] = itemlist_tmp;
				break;

				case 'ex':
					itemlist_tmp_ex[mid_id] = itemlist_tmp;
				break;
			}

		}

			itemlist_tmp.small[b_index].addition_text = "";
			itemlist_tmp.small[b_index].date_addition = "";

		function visit_button_click(value) {
			var durations = value;
			visit_criteria.table = "Visit_occurrence";
			visit_criteria.field = "id";
			visit_criteria.condition = "0";
			visit_criteria.attribute = 0;

			visit_criteria.value_min = "";

			visit_criteria.measure_count = "";
			visit_criteria.measure_method = "";
			visit_criteria.min_condition = "";
			visit_criteria.max_condition = "";
			visit_criteria.state = "AND";
			visit_criteria.isdivider = "no";

			var today = moment().format('DD/MM/YYYY');
			var ago = moment().subtract(durations, 'month').format('DD/MM/YYYY');
			document.getElementById("daterange_visit").removeAttribute("disabled");

			if (durations == "1200") {
				document.getElementById("daterange_visit").value = "";
				document.getElementById("daterange_visit").setAttribute("disabled", "");
			}
			else if (durations == "9999") {
				document.getElementById("daterange_visit").value = '01/01/2018 - 01/01/2019';
			}
			else {
				document.getElementById("daterange_visit").value = ago + " - " + today;
				visit_criteria.addition = "and visit_start_date >= ''" + ago + "'' and visit_start_date <=''" + today + "''";
				visit_criteria.date_addition_value = ago + " - " + today;
			}
		}
