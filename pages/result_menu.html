<script type="text/javascript">
    var role;
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange=function(){
        if(this.readyState == this.DONE && this.status == 200){
            role = xhttp.responseText.trim();

            if(role == "Basic"){
                document.getElementById("advanced_menu").remove();
                document.getElementById("site_menu").remove();
            }
            if(role == "Advanced")
                document.getElementById("site_menu").remove();
        }
    }
    xhttp.open("GET", "./role_check.jsp?");
	xhttp.send();

    function CheckSession() { 
        var session = '<%=Session["user_id"] != null%>'; 
        if (session == false) { 
            alert("로그인 시간이 초과되었습니다."); 
            window.location = "login.jsp"; 
        } 
    } 
    setInterval(CheckSession(),500); 
    
    function demo_result_clicked(){
        location.href="result_basic.html";
    }
    function drug_result_clicked(){
        location.href="protocol_detail_drug.html";
    }

    function disease_result_clicked(){
        location.href="protocol_detail_disease.html";
    }

    function criteria_result_clicked(){
        location.href="protocol_detail_criteria.html";
    }

    function measurement_result_clicked(){
        location.href="protocol_detail_measurement.html";
    }

    function procedure_result_clicked(){
        location.href="protocol_detail_procedure.html";
    }

    function r_result_clicked(){
        location.href="protocol_detail_r.html";
    }

    function advanced_result_clicked(){
        location.href="protocol_detail_advanced.html";
    }

    function site_result_clicked(){
        location.href="query_result_doctor.html";
    }

    function patient_result_clicked(){
        location.href="patient_result.html";
    }

    


</script>
